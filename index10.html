<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="css/estilos10.css">
    </head>
    <body>
        <main>
            <form action="" class="formulario" id="formulario">

                <!-- Grupo Nombre -->
                <div class="formulario_grupo" id="grupo_nombre">

                    <label for="nombre" class="formulario__label">Nombre</label>

                    <div class="formulario__grupo-input">
                        <input type="text" class="formulario__input"
                        name="nombre" id="nombre"
                        placeholder="Ingrese su nombre">
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        <p class="formulario__input-error">El nombre tiene que ser de 4 a 16 dígitos y solo puede contener letras.</p>
                    </div>

                </div>


                <!-- Grupo Numero -->
                <div class="formulario_grupo" id="grupo_numero">

                    <label for="numero" class="formulario__label">1er Número</label>

                    <div class="formulario__grupo-input">
                        <input type="text" class="formulario__input"
                        name="Numero id="numero
                        placeholder="Ingrese un número">
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        <p class="formulario__input-error">Solo puede contener números.</p>
                    </div>
                    
                </div>


                <!-- Grupo Numero2 -->
                <div class="formulario_grupo" id="grupo_numero2">

                    <label for="numero2" class="formulario__label">2do Número</label>

                    <div class="formulario__grupo-input">
                        <input type="text" class="formulario__input"
                        name="numero2 id="numero2
                        placeholder="Ingrese un 2do número">
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        <p class="formulario__input-error">Solo puede contener números.</p>
                    </div>
                    
                </div>


                <!-- Grupo Mensaje -->
                <div class="formulario__mensaje" id="formulario__mensaje">
                    <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario correctamente. </p>
                </div>
    
                <!-- Grupo Boton -->
                <div class="formulario__grupo formulario__grupo-btn-enviar">
                    <button type="submit" class="formulario__btn">Enviar</button>
                    <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formulario enviado exitosamente!</p>
                </div>

            </form>
        </main> 
        <script src="practica02.js"></script>
        <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    </body>
</html>
